<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>

.rectangle {
	fill: steelblue;
}
.rectangle:hover {
	fill: orange;
}
.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>
</head>
<body>
<div id="drop" align=center></div>
<div id="drop_dynasty" align=center></div>
<div id="royal_barplot" align=center>
	<svg></svg>
</div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 80, right: 180, bottom: 80, left: 180},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").select("#royal_barplot").select("svg")
	.attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("royal_barplot_data.tsv", function(error, data){
	if (error) throw error;
	// filter year
	// Get every column value for the drop down menus
	var elements = Object.keys(data[0])
		.filter(function(d){
			return ((d != "Names") & (d != "Dynasty") & (d != "DynastyId"));
		});
	var elements_dynasty = ["all", "Gorm", "Estridsen", "Oldenburg", "Glucksburg"];
	
	var selection = elements[0];
	var selection_dynasty = elements_dynasty[0];
	
	//scale y and x axis
	var y = d3.scale.linear()
			.domain([0, d3.max(data, function(d){
				return +d[selection];
			})])
			.range([height, 0]);
	var x = d3.scale.ordinal()
			.domain(data.map(function(d){ return d.Names;}))
			.rangeBands([0, width]);

	//define y and x axis
	var xAxis = d3.svg.axis()
		.scale(x)
	    .orient("bottom");
	var yAxis = d3.svg.axis()
		.scale(y)
	    .orient("left");
		
	//create svg
	svg.append("g")
    	.attr("class", "x axis")
    	.attr("transform", "translate(0," + height + ")")
    	.call(xAxis)
    	.selectAll("text")
    	.style("font-size", "8px")
      	.style("text-anchor", "end")
      	.attr("dx", "-.8em")
      	.attr("dy", "-.55em")
      	.attr("transform", "rotate(-90)" );


 	svg.append("g")
    	.attr("class", "y axis")
    	.call(yAxis);
	
	//add the bars of the bar plot
	svg.selectAll("rectangle")
		.data(data)
		.enter()
		.append("rect")
		.attr("class","rectangle")
		.attr("width", width/data.length)
		.attr("height", function(d){
			return height - y(+d[selection]);
		})
		.attr("x", function(d, i){
			return (width / data.length) * i ;
		})
		.attr("y", function(d){
			return y(+d[selection]);
		})
		.append("title")
		.text(function(d){
			return d.Names + " : " + d[selection];
		});
	
	//define the first dropdown menu object and it's on change effect
	var selector = d3.select("#drop")
    	.append("select")
    	.attr("id","dropdown")
    	.on("change", function(d){
        	selection_dynasty = document.getElementById("dropdown_dynasty");
			selection = document.getElementById("dropdown");
			var startId = -1;
			var maxId = 0;
			y.domain([0, d3.max(data, function(d,i){ //redefine y axis
				if(selection_dynasty.value == d.Dynasty && startId == -1){
					startId = i;
				}
				if(selection_dynasty.value == d.Dynasty){
					maxId = parseInt(d.DynastyId);
					return +d[selection.value];
				}
				else if(selection_dynasty.value == "all"){
					return +d[selection.value];
				}
			})]);
			
			var xdomain = data.map(function(d){ //redefine x axis
				if(selection_dynasty.value == d.Dynasty){
					return d.Names;
				}
				else if(selection_dynasty.value == "all"){
					return d.Names;
				}
			})
			console.log(maxId);
			console.log(startId);
			console.log(xdomain.slice(startId, startId+maxId+1));
			if(selection_dynasty.value == "all"){
				x.domain(xdomain); 
			}
			else{
				x.domain(xdomain.slice(startId, startId+maxId+1));
			}
			
			
			
        	d3.selectAll(".rectangle") //redraw bar plot
           		.transition()
				.attr("width", function(d){
					if(selection_dynasty.value == d.Dynasty){
						return (width / (maxId+1));
					}
					else if(selection_dynasty.value == "all"){
						return (width / data.length);
					}			
				})
	            .attr("height", function(d){
					return height - y(+d[selection.value]);
				})
				.attr("x", function(d, i){
					if(selection_dynasty.value == d.Dynasty){
						return (width / (maxId+1)) * (d.DynastyId);
					}
					else if(selection_dynasty.value == "all"){
						return (width / data.length) * i;
					}
				})
				.attr("y", function(d){
					return y(+d[selection.value]);
				})
           		.ease("linear")
           		.select("title")
           		.text(function(d){
           			return d.Names + " : " + d[selection.value];
           		});
			//redraw y and x axis
           	d3.selectAll("g.y.axis")
           		.transition()
           		.call(yAxis);
			d3.selectAll("g.x.axis")
           		.transition()
           		.call(xAxis)
				.selectAll("text")
				.style("font-size", "8px")
				.style("text-anchor", "end")
				.attr("dx", "-.8em")
				.attr("dy", "-.55em")
				.attr("transform", "rotate(-90)" );
         });
	
	//draw drop down menu
    selector.selectAll("option")
      .data(elements)
      .enter().append("option")
      .attr("value", function(d){
        return d;
      })
      .text(function(d){
        return d;
      })
	
	//define the second dropdown menu object and it's on change effect
	var selectorDynasty = d3.select("#drop_dynasty")
    	.append("select")
    	.attr("id","dropdown_dynasty")
    	.on("change", function(d){
			selection_dynasty = document.getElementById("dropdown_dynasty");
			selection = document.getElementById("dropdown");
			var startId = -1;
			var maxId = 0;
			y.domain([0, d3.max(data, function(d,i){ //Redefine y axis
				if(selection_dynasty.value == d.Dynasty && startId == -1){
					startId = i;
				}
				if(selection_dynasty.value == d.Dynasty){
					maxId = parseInt(d.DynastyId);
					return +d[selection.value];
				}
				else if(selection_dynasty.value == "all"){
					return +d[selection.value];
				}
				
			})]);
			
			var xdomain = data.map(function(d){ //Redefine x axis
				if(selection_dynasty.value == d.Dynasty){
					return d.Names;
				}
				else if(selection_dynasty.value == "all"){
					return d.Names;
				}
			})
			console.log(maxId);
			console.log(startId);
			console.log(xdomain.slice(startId, startId+maxId+1));
			if(selection_dynasty.value == "all"){
				x.domain(xdomain);
			}
			else{
				x.domain(xdomain.slice(startId, startId+maxId+1));
			}
			
			
			//Redraw bar plot
        	d3.selectAll(".rectangle")
           		.transition()
				.attr("width", function(d){
					if(selection_dynasty.value == d.Dynasty){
						return (width / (maxId+1));
					}
					else if(selection_dynasty.value == "all"){
						return (width / data.length);
					}
					
				})
	            .attr("height", function(d){
					return height - y(+d[selection.value]);
				})
				.attr("x", function(d, i){
					if(selection_dynasty.value == d.Dynasty){
						return (width / (maxId+1)) * (d.DynastyId);
					}
					else if(selection_dynasty.value == "all"){
						return (width / data.length) * i;
					}
				})
				.attr("y", function(d){
					return y(+d[selection.value]);
				})
           		.ease("linear")
           		.select("title")
           		.text(function(d){
           			return d.Names + " : " + d[selection.value];
           		});
			//redraw y and x axis
           	d3.selectAll("g.y.axis")
           		.transition()
           		.call(yAxis);
			d3.selectAll("g.x.axis")
           		.transition()
           		.call(xAxis)
				.selectAll("text")
				.style("font-size", "8px")
				.style("text-anchor", "end")
				.attr("dx", "-.8em")
				.attr("dy", "-.55em")
				.attr("transform", "rotate(-90)" );
		});
	//Draw second drop down menu
    selectorDynasty.selectAll("option")
      .data(elements_dynasty)
      .enter().append("option")
      .attr("value", function(d){
        return d;
      })
      .text(function(d){
        return d;
      })

});

</script>
</body>
